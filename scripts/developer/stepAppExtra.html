
<html>
  <head>
    <title>Step App</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../../../../system/html/css/edit-style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css">
    <style>
      body {
          margin: 0;
          padding: 0;
          width: 100%;
          color: blue;
      }

      .top-bar {
          height: 90px;
          background: linear-gradient(#2b2b2b, #1e1e1e);
          font-family: Raleway-Bold;
          padding-left: 30px;
          padding-right: 30px;
          display: flex;
          align-items: center;
          position: fixed;
          width: 480px;
          top: 0;
          z-index: 1;
          font-size: 16px;
      }

      .content {
          margin-top: 90px;
          padding: 30px;
      }

      .slider {
        margin-left: 70px;
      }

    </style> 
  </head>
  <body>
    <div class="top-bar">
      <div style="font-size:300%;color:red;"><b>Step App</b></div>
    </div>
    <div class="content">
      <div id="properties-list">
	    <div class="property">
		<label>base of support</label>
		<input id="baseOfSupportCheck" type="checkbox">
		<label>head average position</label>
		<input id="headAveragePositionCheck" type="checkbox">
		</div>
        <div class="property">
          <label>Front Base&nbsp&nbsp</label>
            <input
              id="anteriorBase-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 15, 30]"
              data-slider-ticks-labels='["zero", "15cm", "30cm"]'
              data-slider-min="0"
              data-slider-max="30"
              data-slider-step="1"
              data-slider-value="14"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="frontSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Back Base&nbsp&nbsp&nbsp </label>
            <input
              id="posteriorBase-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 15, 30]"
              data-slider-ticks-labels='["zero", "15cm", "30cm"]'
              data-slider-min="0"
              data-slider-max="30"
              data-slider-step="1"
              data-slider-value="14"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="backSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Lateral Base </label>
            <input
              id="lateralBase-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 15, 30]"
              data-slider-ticks-labels='["zero", "15cm", "30cm"]'
              data-slider-min="0"
              data-slider-max="30"
              data-slider-step="1"
              data-slider-value="10"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="lateralSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>HeadAngVel</label>
            <input
              id="angularVelocityHead-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 1, 2]"
              data-slider-ticks-labels='["high tolerance", "less", "none"]'
              data-slider-min="0"
              data-slider-max="2"
              data-slider-step="0.02"
              data-slider-value="1.4"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="angularHeadSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
		<label>mode based</label>
		<input id="modeCheck" type="checkbox">
		<label>running average based</label>
		<input id="runningAverageHeightCheck" type="checkbox">
		</div>
		<div class="property">
          <label>Height Differ</label>
            <input
              id="heightDifference-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[-5, 0, 5]"
              data-slider-ticks-labels='["shorter", "match mode height", "taller"]'
              data-slider-min="-5"
              data-slider-max="5"
              data-slider-step="0.5"
              data-slider-value="-1"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="heightSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Hands Veloc</label>
            <input
              id="handsVelocity-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[-1.0, 0, 1.0]"
              data-slider-ticks-labels='["all directions", "up to 90 deg", "same direction"]'
              data-slider-min="-1.0"
              data-slider-max="1.0"
              data-slider-step=".05"
              data-slider-value="-1.0"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="handVelocitySignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>HandAngVel</label>
            <input
              id="handsAngularVelocity-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 1, 2]"
              data-slider-ticks-labels='["high tolerance", "less", "none"]'
              data-slider-min="0"
              data-slider-max="2"
              data-slider-step=".02"
              data-slider-value="1.4"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="handAngularSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Head Speed&nbsp</label>
            <input
              id="headVelocity-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 2.5, 5]"
              data-slider-ticks-labels='["slow", "faster", "fast"]'
              data-slider-min="0"
              data-slider-max="5"
              data-slider-step=".1"
              data-slider-value="0"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="headVelocitySignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Head Pitch&nbsp&nbsp&nbsp</label>
            <input
              id="headPitch-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 2.5, 5]"
              data-slider-ticks-labels='["31 Deg", "7 Deg", "0 Deg"]'
              data-slider-min="0"
              data-slider-max="5"
              data-slider-step=".1"
              data-slider-value="0"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="headPitchSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<br>
		<div class="property">
          <label>Head Roll&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input
              id="headRoll-slider"
              type="text"
              data-provide="slider"
              data-slider-ticks="[0, 2.5, 5]"
              data-slider-ticks-labels='["31 Deg", "7 Deg", "0 Deg"]'
              data-slider-min="0"
              data-slider-max="5"
              data-slider-step=".1"
              data-slider-value="0"
              data-slider-tooltip="show"
            >
			<svg height="25" width="30">
                <circle id="headRollSignal" cx="20" cy="10" r="8" stroke="black" stroke-width="1" fill="red" />
            </svg>
        </div>
		<div class="property">
		    <label>Fail Safe Triggered</label>
		    <svg height="53" width="65">
                <circle id="failsafeSignal" cx="33" cy="32" r="20" stroke="black" stroke-width="1" fill="orange" />
            </svg>
		 </div>
		 <br>
		 <audio id="audio" src="http://hifi-content.s3.amazonaws.com/angus/stepApp/create.wav" autostart="false" ></audio>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
    <script>
	    //
        //  Created by Angus Antley on 5/15/18
        //  
        //
        //
        //  Distributed under the Apache License, Version 2.0.
        //  See the accompanying file LICENSE or http://www.apache.org/licenses/LICENSE-2.0.html
        //

        /* jslint bitwise: true */

        /* global $, EventBridge
        */
		function changeColor(id, shade) {
		    document.getElementById(id).setAttribute("fill", shade);
		}
		
		function emit(eventType, eventData) {
            var eventObject = {
            "app": "step",
            "type": eventType,
            "data": eventData
            };
            EventBridge.emitWebEvent(JSON.stringify(eventObject));
        }
		
		EventBridge.scriptEventReceived.connect(function (msg) {
            var message = JSON.parse(msg);
			if (message.type === "failsafe") {
			    console.log("fail safe called");
				changeColor(message.id,message.data.value);
				if (message.data.value === "green") {
				   var sound = document.getElementById("audio");
				   if (sound.paused) {
				       sound.volume = 0.25;
                       sound.play();
                   } else {
                       sound.currentTime = 0;
                   }		   
				}
			}
			if (message.type === "checkboxtick"){
				document.getElementById(message.id).checked = message.data.value;
			}
            if (message.type === "trigger") {
               changeColor(message.id,message.data.value);
            }			
            if (message.type === "slider") {
			    console.log("message id 2 " + message.id);
				$(message.id).data("slider").setValue(message.data.value);
				var curState = $(message.id).data("slider").getValue();
				console.log("the slider value is " + message.id + " " + JSON.stringify(curState));
            }
			
        });
		
		
        $(document).ready(function () {
		    emit("ready", null);
            
			
			$("#anteriorBase-slider").slider().on("change", function(e){
			            console.log("anterior " + e.value.newValue);
					    emit("onAnteriorBaseSlider",{value: e.value.newValue});
            });
			
			$("#posteriorBase-slider").slider().on("change", function(e){
			            console.log("posterior " + e.value.newValue);
					    emit("onPosteriorBaseSlider",{value: e.value.newValue});
            });
			
			$("#lateralBase-slider").slider().on("change", function(e){
			            console.log("lateral " + e.value.newValue);
					    emit("onLateralBaseSlider",{value: e.value.newValue});
            });
			
			$("#angularVelocityHead-slider").slider().on("change", function(e){
                console.log("angular velocity " + e.value.newValue);
                emit("onAngularVelocitySlider", {value: e.value.newValue});
            });
			
			$("#heightDifference-slider").slider().on("change", function(e){
                console.log("height difference " + e.value.newValue);
                emit("onHeightDifferenceSlider", {value: e.value.newValue});
            });
			
			$("#handsVelocity-slider").slider().on("change", function(e){
                console.log("hand velocity " + e.value.newValue);
                emit("onHandsVelocitySlider", {value: e.value.newValue});
            });
			
			$("#handsAngularVelocity-slider").slider().on("change", function(e){
                console.log("hand angular velocity " + e.value.newValue);
                emit("onHandsAngularVelocitySlider", {value: e.value.newValue});
            });
			
			$("#headVelocity-slider").slider().on("change", function(e){
                console.log("head velocity " + e.value.newValue);
                emit("onHeadVelocitySlider", {value: e.value.newValue});
            });
			
			$("#headPitch-slider").slider().on("change", function(e){
                console.log("head pitch " + e.value.newValue);
                emit("onHeadPitchSlider", {value: e.value.newValue});
            });
			
			$("#headRoll-slider").slider().on("change", function(e){
                console.log("head roll " + e.value.newValue);
                emit("onHeadRollSlider", {value: e.value.newValue});
            });
			
			$("#modeCheck").change(function(e){
                console.log("mode check " + e.target.checked);
                emit("onModeCheckBox", {value: e.target.checked});
            });
			
			$("#runningAverageHeightCheck").change(function(e){
                console.log("running average height check " + e.target.checked);
                emit("onRunningAverageHeightCheckBox", {value: e.target.checked});
            });
			
			$("#baseOfSupportCheck").change(function(e){
                console.log("base of support check " + e.target.checked);
                emit("onBaseOfSupportCheckBox", {value: e.target.checked});
            });
			
			$("#headAveragePositionCheck").change(function(e){
                console.log("head average position check " + e.target.checked);
                emit("onHeadAveragePositionCheckBox", {value: e.target.checked});
            });
			
			
            emit("onCreateStepApp", {value: 10.0});		

        });   
	  </script>
  </body>
</html>
